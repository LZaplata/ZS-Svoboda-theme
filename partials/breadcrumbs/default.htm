<nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a href="{{ "homepage"|page }}" class="link-dark text-secondary-hover transition-base">
                <i class="bi bi-house-door-fill"></i>
            </a>
        </li>

        {% for link in breadcrumbs %}
            <li class="breadcrumb-item {{ loop.last ? 'active' }}" {% if loop.last %}aria-current="page"{% endif %}>
                {% if loop.last %}
                    {{ link.title|raw }}
                {% else %}
                    <a href="{{ link.url }}" class="link-dark text-secondary-hover transition-base">
                        {{ link.title|raw }}
                    </a>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
